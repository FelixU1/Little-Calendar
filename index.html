<!--The name of the project is 'Little Calendar' It is a one-page calendar
that shows the current date and time of our computer-->
<!DOCTYPE html>
<html lang="en">
<!--Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Little Calendar</title>

    <!--CSS link tag-->
    <link rel="stylesheet" href="style.css">
</head>

<!--Body-->
<body>
     <!--Container-->
    <div class="vessel">
        <p class="months-name" id="months-name">April</p> <!--Class & ID of year-->
        <p class="Day-name" id="Day-name">Thursday</p> <!--Class & ID of month-->
        <p class="day-number" id="day-number">13</p> <!--Class & ID of days-->
        <p class="year" id="year">2022</p> <!--Class and ID of year-->
    </div>
    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
